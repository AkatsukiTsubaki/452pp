<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xu Xiyan网站</title>
    <link rel="stylesheet" href="./stl.css">
    <link rel="shortcut icon" href="../res/images/favicon.ico">
    <link rel="stylesheet" href="../res/images/font_4229528_3vsawndiz1x/iconfont.css">
</head>

<body>
    <audio class="music" autoplay="autoplay" controls="controls" loop="loop" preload="auto"
        src="../res/music/RE Aoharu.mp3">
        你的浏览器版本太低，不支持audio标签
    </audio>

    <div class="box">
        <h2>Login</h2>
        <div class="input-box">
            <label>account</label>
            <input type="text" id="getuser">
        </div>
        <div class="input-box">
            <label>password</label>
            <input type="password" id="getpassword">
        </div>
        <div class="btn-box">
            <a href="#">forget</a>
            <div>
                <button onclick="clickfun()">log in</button>
                <button>register</button>
            </div>
        </div>

    </div>
</body>

</html>

<script>
    let User = "xuxiyan"
    let password = "123456"

    function clickfun() {
        var UUser = document.getElementById("getuser").value;
        var UPassword = document.getElementById("getpassword").value;
        if (User != UUser) {
            alert("用户不存在")
            alert(UUser)
        } else if (password != UPassword) {
            alert("password error")
            alert(UPassword)
        } else {
            window.location.href = "Home.html"
        }
    }
</script>
